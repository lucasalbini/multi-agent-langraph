services:
  evolution-api:
    image: evoapicloud/evolution-api:v2.3.7
    ports:
      - "8080:8080"
    environment:
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY:-your-evolution-api-key}
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:postgres@postgres:5431/evolution
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379
      - CACHE_REDIS_PREFIX_KEY=evolution
      - CACHE_LOCAL_ENABLED=false
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=http://app:8000/webhook/messages
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=false
      - WEBHOOK_EVENTS_MESSAGES_UPSERT=true
    depends_on:
      - redis
      - postgres
    volumes:
      - evolution_instances:/evolution/instances

  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - EVOLUTION_API_URL=http://evolution-api:8080
    volumes:
      - .:/code
    working_dir: /code
    command: uv run uvicorn app.main:app --host 0.0.0.0 --reload

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=evolution
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: -p 5432

volumes:
  evolution_instances:
  redis_data:
  postgres_data:
